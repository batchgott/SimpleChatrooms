<div class="wrapper">

  <div class="picture" *ngIf="!room.picture">
    <span>{{room.name[0].toUpperCase()}}</span>
  </div>
  <img class="picture" *ngIf="room.picture" [src]="environment.imageURL+room.picture">

  <div class="text-wrapper">

    <div class="title">
      {{room.name}}
    </div>

    <div class="last-message">
    <span *ngIf="messages?.length > 0">
      <strong>{{messages[0].user.username}}:</strong> {{messages[0].text}}
    </span>
    </div>

  </div>

</div>
