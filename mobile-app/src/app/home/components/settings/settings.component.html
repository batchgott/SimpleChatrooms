<ion-header>
  <ion-toolbar>
    <ion-title size="large">Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="auth"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<main>

  <app-change-profile-picture></app-change-profile-picture>

  <div class="wrapper" *ngIf="user$ | async as user">
    <p>
      {{user.username}}
    </p>
  </div>

  <app-change-name></app-change-name>

  <div style="flex: 1 auto"></div>

  <ion-button color="warning" expand="block" (click)="authService.logout()">Logout</ion-button>

</main>

</ion-content>
