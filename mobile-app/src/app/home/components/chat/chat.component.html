<main>

  <div style="flex: 1 auto"></div>

  <div class="input-wrapper">
    <textarea id="message" [formControl]="messageFormControl" placeholder="Type your message"></textarea>

    <ion-button shape="round" [appBtnLoading]="loading" [disabled]="messageFormControl.invalid" (click)="send()">
      <ion-icon slot="icon-only" name="send-outline"></ion-icon>
    </ion-button>
  </div>

</main>
